<!DOCTYPE html>
<html>
<head>
	<title>Get Flights HTTP Get Test</title>
</head>
<body>

<script type="text/javascript">

		var endpoint = "https://aa-team-jerry.herokuapp.com/flight?flightNumber=";

		var flightNumber = "2626";
		var date = "2018-10-03";

		var endpoint2 = (endpoint + flightNumber + "&" + "date=" + date);
		
	


	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.open("GET", endpoint2, false);
	    xmlHttp.send(null);
	    
	    var json = xmlHttp.responseText, obj = JSON.parse(json);

	    console.log("Flight number: " + obj.flightNumber + ", origin: " + obj.origin + ", dest: " + obj.destination + " Status: " + obj.flightStatus);

		

</script>

</body>
</html>
